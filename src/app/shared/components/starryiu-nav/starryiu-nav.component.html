<div
  class="flex w-464px px-8 py-2  bg-black bg-opacity-10 transition-all duration-700 hover:rounded-30px"
  style="box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2)"
>
  <div class="w-full" *ngFor="let nav of navs; let i = index">
    <a
      [routerLink]="nav.path"
      class="flex flex-col items-center transition hover:text-purple-darkest"
    >
      <span [innerHTML]="nav.icon" class="py-0.5"></span>
      {{ nav.name }}
    </a>
  </div>
</div>
