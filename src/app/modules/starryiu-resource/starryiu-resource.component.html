<app-starryiu-content>
  <app-starryiu-quote></app-starryiu-quote>
  <div class="pt-4 px-6 pb-8 flex flex-wrap justify-between">
    <div
      *ngFor="let resource of resources"
      class="resource-card p-3 mt-3 flex items-center shadow-md rounded bg-white bg-opacity-60 cursor-custom-link transition duration-300 hover:shadow-xl hover:-translate-y-1"
    >
      <a class="flex items-center" [href]="resource.link" target="_blank">
        <img
          class="w-10 h-10 object-cover mr-2"
          [src]="resource.cover"
          alt=""
        />
        <div class="flex flex-col space-y-1 flex-1">
          <div class="text">{{ resource.name }}</div>
          <div class="text-xs resource-description">
            {{ resource.description }}
          </div>
        </div>
      </a>
    </div>
  </div>
</app-starryiu-content>
