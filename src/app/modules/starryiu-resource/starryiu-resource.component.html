<app-starryiu-content>
  <app-starryiu-quote></app-starryiu-quote>
  <div class="pt-4 px-6 pb-8 flex flex-wrap justify-between">
    <div
      *ngFor="let resource of resources"
      class="dark:bg-dark-bg1 resource-card p-3 mt-3 flex items-center shadow-md rounded bg-white bg-opacity-60 cursor-custom-link transition duration-300 hover:shadow-xl hover:-translate-y-1"
    >
      <a class="flex items-center" [href]="resource.link" target="_blank">
        <img
          class="w-10 h-10 object-cover mr-2"
          [src]="resource.cover"
          alt=""
        />
        <div class="flex flex-col flex-1 relative group mx-y-0.5">
          <div class="text">
            {{ resource.name }}
          </div>
          <div class="text-xs resource-description overflow-hidden mx-y-0.5">
            {{ resource.description }}
          </div>
          <div
            *ngIf="resource.description.length > 15"
            class="absolute -translate-y-0.5 top-full left-0 text-white overflow-hidden transition-transform scale-0 duration-300 group-hover:scale-100"
          >
            <div class="text-xs mt-2.5 bg-black rounded bg-opacity-60 p-1">
              {{ resource.description }}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <app-starryiu-comment></app-starryiu-comment>
</app-starryiu-content>
