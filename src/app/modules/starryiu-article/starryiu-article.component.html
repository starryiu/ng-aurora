<app-starryiu-content>
  <div *ngIf="article | isEmpty" class="relative">
    <div class="overflow-hidden relative rounded-t">
      <img
        src="https://fastly.jsdelivr.net/gh/starryiu/ng-aurora-picgo/main/a6f2da1112160fefe5325be750e4510d---defaultCover.jpg"
        alt=""
      />
      <img
        class="w-full h-full absolute left-0 top-0 transition-transform duration-1000 object-cover hover:scale-105"
        [src]="article.info.src"
        alt=""
      />
      <div
        class="backdrop-blur bg-white absolute bg-opacity-80 md:h-20 left-0 w-full bottom-0 text-xl px-3 py-2 s-md:py-3 space-y-0.5 flex flex-col justify-around"
      >
        <div>{{ article.title }}</div>
        <div class="text-sm space-x-3 flex s-md:hidden">
          <span>
            <span class="svg" [innerHTML]="calendarIcon"></span>
            {{ article.created_at | timeago }}
          </span>
          <span>
            <span class="svg" [innerHTML]="bookmarkOneIcon"></span>
            {{ article.milestone?.title || "未分类" }}
          </span>
          <span>
            <span class="svg" [innerHTML]="tagIcon"></span>
            {{ article.labels | labelsFormat }}
          </span>
        </div>
      </div>
    </div>
    <div class="p-6 s-md:p-2.5 code-card article-body">
      <div #articleBody [innerHTML]="article.body | marked"></div>
    </div>
    <app-starryiu-comment></app-starryiu-comment>
  </div>
</app-starryiu-content>
