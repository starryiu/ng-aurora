<a
  [routerLink]="['/post', article.number]"
  class="flex flex-col justify-between dark:bg-dark-bg1 dark:bg-opacity-80 bg-white bg-opacity-80 rounded overflow-hidden transition duration-500 shadow-card hover:shadow-card-hover hover:-translate-y-1.5 translate-y-14"
  #articleCard
>
  <div class="relative">
    <app-starryiu-cover [imageUrl]="article.info.src"></app-starryiu-cover>
    <div
      class="dark:bg-dark-bg1 dark:bg-opacity-80 absolute left-0 bottom-0 flex justify-between items-center bg-white bg-opacity-80 w-full p-3"
    >
      <p class="text-lg">{{ article.title }}</p>
      <span class="pixiv s-md:hidden">{{
        article.info.title | pixivFormat
      }}</span>
    </div>
  </div>
  <div class="overflow-hidden text-sm px-4 py-3 leading-6 flex flex-1">
    <div class="article-description w-full h-full">
      {{ article.info.description }}
    </div>
  </div>
  <div
    class="text-sm px-3 py-3 border-t border-gray-200 dark:border-dark-bg2 space-x-3 flex"
  >
    <span>
      <span class="svg" [innerHTML]="calendarIcon"></span>
      {{ article.created_at | timeago }}
    </span>
    <span>
      <span class="svg" [innerHTML]="bookmarkOneIcon"></span>
      {{ article.milestone?.title || "未分类" }}
    </span>
    <span>
      <span class="svg" [innerHTML]="tagIcon"></span>
      <span *ngIf="article.labels.length === 0; else noLableTel"> 无标签 </span>
      <ng-template #noLableTel>
        <span *ngFor="let label of article.labels; index as i" class="mr-1.5">
          {{ label.name }}
        </span>
      </ng-template>
    </span>
  </div>
</a>
