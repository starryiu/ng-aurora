<div
  class="w-screen h-screen swiper-no-swiping fixed left-0 top-0 z-0"
  *ngIf="
    clientType === 'PC' && touhouImages.length > 0 && schoolImages.length > 0
  "
>
  <div
    class="dark:bg-dark-bg1 dark:bg-opacity-70 absolute left-0 top-0 w-screen h-screen bg-white bg-opacity-70 z-10"
  ></div>
  <div class="w-full h-full" *ngIf="theme === 0; else schoolSwiper">
    <swiper
      class="w-full h-full"
      [loop]="true"
      effect="fade"
      [speed]="1000"
      [autoplay]="{
        delay: swiperDelay,
        disableOnInteraction: false
      }"
      [noSwiping]="true"
      [lazy]="{
        loadPrevNext: true,
        loadPrevNextAmount: 2
      }"
    >
      <ng-template swiperSlide *ngFor="let image of touhouImages">
        <img
          [attr.data-src]="image"
          class="swiper-lazy w-full h-full object-cover"
        />
        <div
          class="swiper-lazy-preloader swiper-lazy-preloader-white w-full h-full"
        ></div>
      </ng-template>
    </swiper>
  </div>
  <ng-template #schoolSwiper>
    <swiper
      class="w-full h-full"
      [loop]="true"
      [effect]="'fade'"
      [speed]="1000"
      [autoplay]="{
        delay: swiperDelay,
        disableOnInteraction: false
      }"
      [noSwiping]="true"
      [lazy]="{
        loadPrevNext: true,
        loadPrevNextAmount: 2
      }"
    >
      <ng-template swiperSlide *ngFor="let image of schoolImages">
        <img
          [attr.data-src]="image"
          class="swiper-lazy w-full h-full object-cover"
        />
        <div
          class="swiper-lazy-preloader swiper-lazy-preloader-white w-full h-full"
        ></div>
      </ng-template>
    </swiper>
  </ng-template>
</div>
