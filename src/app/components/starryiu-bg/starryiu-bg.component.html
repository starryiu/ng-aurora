<div class="w-screen h-screen swiper-no-swiping fixed left-0 top-0 z-0">
  <div
    class="absolute left-0 top-0 w-screen h-screen bg-white bg-opacity-70 z-10"
  ></div>
  <div class="w-full h-full" *ngIf="theme === 0; else schoolSwiper">
    <swiper
      class="w-full h-full"
      [loop]="true"
      [effect]="'fade'"
      [speed]="1000"
      [autoplay]="{
        delay: 2000,
        disableOnInteraction: false
      }"
      [noSwiping]="true"
    >
      <ng-template swiperSlide *ngFor="let image of touhouImages">
        <img
          class="w-full h-full object-cover pointer-events-none"
          [src]="image"
        />
      </ng-template>
    </swiper>
  </div>
  <ng-template #schoolSwiper>
    <swiper
      class="w-full h-full"
      [loop]="true"
      [effect]="'fade'"
      [speed]="1000"
      [autoplay]="{
        delay: 2000,
        disableOnInteraction: false
      }"
      [noSwiping]="true"
    >
      <ng-template swiperSlide *ngFor="let image of schoolImages">
        <img
          class="w-full h-full object-cover pointer-events-none"
          [src]="image"
        />
      </ng-template>
    </swiper>
  </ng-template>
</div>
